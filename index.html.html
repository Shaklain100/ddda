<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Note App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0f0f0f 10%, #1a1a1a 100%);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7), 0px 0px 50px rgba(255, 0, 0, 0.2);
            width: 400px;
        }

        .message {
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff004f, 0 0 10px #ff004f, 0 0 20px #ff004f;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff004f;
            animation: heartbeat 1.5s infinite;
        }

        .note-app {
            background: #121212;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            text-align: left;
            font-size: 1.2rem;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .note-app h2 {
            color: #ff004f;
            text-shadow: 0 0 10px #ff004f, 0 0 20px #ff004f;
            margin-bottom: 10px;
        }

        .note {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #ff004f;
            border-radius: 5px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff004f, 0 0 20px #ff004f, 0 0 30px #ff004f;
            }
            to {
                text-shadow: 0 0 20px #ff004f, 0 0 40px #ff004f, 0 0 60px #ff004f;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">Sorry baby if you felt bad <span class="heart">‚ù§</span></h1>
        
        <div class="note-app">
            <h2>Your Notes</h2>
            <div class="note">
                Note 1: i love you forever .
            </div>
            <div class="note">
                Note 2: again read note 1!
            </div>
        </div>
    </div>
</body>
</html>
